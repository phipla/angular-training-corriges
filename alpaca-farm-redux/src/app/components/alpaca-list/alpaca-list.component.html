<div class="container">
  <app-text-input
    (textEntered)="addAlpaca($event)"
    ></app-text-input>

  <div *ngFor="
    let alpaca of alpacas$ | async;
    let i = index;
    let isEven = even">
    <app-alpaca
      [alpacaId]="i + 1"
      [alpaca]="alpaca"
      [background]="isEven ? '#fff' : '#ccf'"
      ></app-alpaca>
  </div>
</div>
